<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Update</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/userProfile">Home</a>
    </div>
  
    <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown" > Profile
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/updateProfile">Update Profile</a></li>
          <li><a href="/changePassword">Change Password</a></li>
         
        </ul>
      </li>
     
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Profile Update</h2>
  <form action="/updateProfile" method="post" th:object="${user}">
    <div class="form-group">
      <label for="email">First Name:</label>
      <input type="text" class="form-control" th:field=*{fname} name="fname">
    </div>
    <div class="form-group">
      <label >Last Name:</label>
      <input type="text" class="form-control"  th:field=*{lname} name="lname">
    </div>
    
     <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" th:field=*{address} name="address">
    </div>
    
     <div class="form-group">
      <label for="pwd">Gender</label>&nbsp;
    <input type="radio" th:field=*{gender} name="gender" value="male"  class="form-check-input">Male &nbsp;
			<input type="radio" th:field=*{gender}   name="gender" value="female" class="form-check-input">Female &nbsp;
			<input type="radio" th:field=*{gender}   name="gender" value="others"  class="form-check-input">Others &nbsp;
   </div>
   
     <div class="form-group">
      <label >Phone</label>
      <input type="text" class="form-control" id="pwd" th:field=*{phone} name="phone">
    </div>
    <input type="hidden" th:field=*{id} name="id">
   	<input type="hidden" th:field=*{password} name="password">
   		<input type="hidden" th:field=*{email} name="email">
    <button type="submit" class="btn btn-default">Update</button>
  </form>
</div>

</body>
</html>
