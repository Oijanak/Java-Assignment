<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
		<h4>Sign IN</h4>
		</div>
		<div class="card-body">
		<form action="/login" method="Post" >
		
		
		<div class="row m-2">
			<div class="col-4">Email</div>
			<div class="col-6">
			<input type="email" th:value="${email}" name="email"  class="form-control" required="required">
			
			</div>
		</div>
		
		
		<div class="row m-2">
			<div class="col-4">Password</div>
			<div class="col-6">
			<input type="password" id="myInput" name="password"  class="form-control"  required>
			<p style="color:red" >[[${error}]]</p>
			</div>
			 
		</div>
		
		
		<div class="row m-2">
			<div class="col-4"></div>
			<div class="col-6">
			<input type="submit" value="Sign in" class="btn btn-success">
				<p style="color:red" >[[${expired}]]</p>
			</div>
		</div>
		
		 <p class="text-center text-muted mt-5 mb-0">Do not have an account? <a href="/register"
                    class="fw-bold text-body">Register here</a></p>
		
		</form>
		
		
			
		
		</div>
		
	
	</div>
	
	
	
	</div>
</body>
</html>
