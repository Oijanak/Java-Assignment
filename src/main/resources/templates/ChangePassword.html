<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/userProfile">Home</a>
    </div>
  
    <ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a class="dropdown-toggle glyphicon glyphicon-user" data-toggle="dropdown" > Profile
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#">Update Profile</a></li>
          <li><a href="/changePassword">Change Password</a></li>
         
        </ul>
      </li>
     
      <li><a href=""><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
	
	<div class="container-fluid">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
		<h4>Change Password</h4>
		</div>
		<div class="card-body">
		<form action="/changePassword" method="Post" >
		
		
		<div class="row m-2">
			<div class="col-4">Old Password</div>
			<div class="col-6">
			<input type="password"  name="password"  class="form-control" required="required">
			<p style="color:red" >[[${unmatch}]]</p>
			</div>
		</div>
		
		
		<div class="row m-2">
			<div class="col-4">New Password</div>
			<div class="col-6">
			<input type="password"  name="newPassword"  class="form-control"  required>
			<p style="color:green" >[[${Success}]]</p>
			</div>
			 
		</div>
		
		
		<div class="row m-2">
			<div class="col-4"></div>
			<div class="col-6">
			<input type="submit" value="Change" class="btn btn-success">
			</div>
		</div>
		
		 
		
		</form>
		
		
			
		
		</div>
		
	
	</div>
	
	
	
	</div>
</body>
</html>
