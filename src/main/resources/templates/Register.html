<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	>
</head>
<body>
	<div class="container-fluid">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
		<h4>Register here</h4>
		</div>
		<div class="card-body">
		<form action="/register" method="Post"  >
		<div class="row m-2">
		<div class="col-4">First Name</div>
			<div class="col-6">
			<input type="text" name="fname" th:value="${fname}" class="form-control"  required="required">
			</div>
		</div>
		<div class="row m-2">
			<div class="col-4">Last Name </div>
			<div class="col-6">
			<input type="text" name="lname" th:value="${lname}"  class="form-control"  required="required">
			</div>
		</div>
			
		<div class="row m-2">
			<div class="col-4">Gender</div>
			<div class="col-6">
			<input type="radio"  name="gender" value="male"  class="form-check-input">Male
			<input type="radio"    name="gender" value="female" class="form-check-input">Female
			<input type="radio"   name="gender" value="others"  class="form-check-input">Others
			</div>
		</div>
		
		<div class="row m-2">
			<div class="col-4">Email</div>
			<div class="col-6">
			<input type="email" th:value="${email}"  name="email"  class="form-control" required="required">
			<p style="color:red">[[${error}]]</p>
			</div>
		</div>
		
		<div class="row m-2">
			<div class="col-4">Address</div>
			<div class="col-6">
			<input type="text" name="address" th:value="${address}"  class="form-control">
			
			</div>
		</div>
		
		<div class="row m-2">
			<div class="col-4">Phone</div>
			<div class="col-6">
			<input type="text" name="phone" th:value="${phone}"  class="form-control">
			
			</div>
		</div>
		
		<div class="row m-2">
			<div class="col-4">Password</div>
			<div class="col-6">
			<input type="password" id="myInput" name="password"  class="form-control"  required>
			<input type="checkbox" onclick="myFunction()">Show Password
			</div>
		</div>
		
		
		<div class="row m-2">
			<div class="col-4"></div>
			<div class="col-6">
			<input type="submit" value="Register" class="btn btn-success">
			</div>
		</div>
		 <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body">Login here</a></p>
		
		</form>
		
		
			
		
		</div>
		
	
	</div>
	
	
	
	</div>
	<script type="text/javascript">
	function myFunction() {
		  var x = document.getElementById("myInput");
		  if (x.type === "password") {
		    x.type = "text";
		  } else {
		    x.type = "password";
		  }
		}
	</script>
	
</body>
</html>
